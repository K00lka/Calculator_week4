<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header><h1 class="banner">Welcome to simple calculator app. You can press buttons on screen or use your keybord. </h1></header>
        <main>
            <table class="calculator">
                <tr alt="calculator-screen">
                    <td class="screen" colspan="2">
                        <input type="text" id="mathElements" onkeyup="getElements(event.key)" readonly>
                    </td>
                    <td>  
                        <button onclick="backspace()" id="backspace" class="button button-hover">âŒ«</button>
                    </td>
                    <td>
                        <button onclick="clear()" id="clear" class="button button-hover">C</button>
                    </td> 
                </tr>
                <tr class="buttons" alt="calculator-buttons">
                    <td><button onclick="operate(), colorChange()" id="equals" class="button button-hover">E</button></td>
                    <td><button onclick="getElements('.'), colorChange()" id="dot" class="button button-hover">.</button></td>
                    <td><button onclick="getElements('+'), colorChange()" class="button button-hover">+</button></td>
                    <td><button onclick="getElements('-'), colorChange()" class="button button-hover">-</button></td>
                </tr> 
                <tr class="buttons">  
                    <td><button onclick="getElements('1'), colorChange()" class="button button-hover">1</button></td>
                    <td><button onclick="getElements('2'), colorChange()" class="button button-hover">2</button></td>
                    <td><button onclick="getElements('3'), colorChange()" class="button button-hover">3</button></td>
                    <td><button onclick="getElements('*')" class="button button-hover">*</button></td>
                </tr> 
                <tr class="buttons">
                    <td><button onclick="getElements('4')" class="button button-hover">4</button></td>
                    <td><button onclick="getElements('5')" class="button button-hover">5</button></td>
                    <td><button onclick="getElements('6')" class="button button-hover">6</button></td>
                    <td><button onclick="getElements('/')" class="button button-hover">/</button></td>
                </tr>
                <tr class="buttons">
                    <td><button onclick="getElements('7')" class="button button-hover">7</button></td>
                    <td><button onclick="getElements('8')" class="button button-hover">8</button></td>
                    <td><button onclick="getElements('9')" class="button button-hover">9</button></td>
                    <td><button onclick="getElements('0')" class="button button-hover">0</button></td>
                </tr>         
            </table>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
