<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <table class="calculator">
            <tr alt="calculator-screen">
                <td class="screen" colspan="2">
                    <input type="text" id="mathElements">
                </td>
                <td>  
                    <input type="button" value='âŒ«' onclick="Backspace()" id="backspace">
                </td>
                <td>
                    <input type="button" value='C' onclick="Clear()" id="clear">
                </td> 
            </tr>
            <tr class="buttons" alt="calculator-buttons">
                <td><input type="button" value="E" onclick="Operate()" id="equals"></td>
                <td><input type="button" value='.' onclick="getElements('.')" id="backspace"></td>
                <td><input type="button" value="+" onclick="getElements('+')"></td>
                <td><input type="button" value="-" onclick="getElements('-')"></td>
            </tr> 
            <tr class="buttons">  
                <td><input type="button" value="1" onclick="getElements('1')"></td>
                <td><input type="button" value="2" onclick="getElements('2')"></td>
                <td><input type="button" value="3" onclick="getElements('3')"></td>
                <td><input type="button" value="*" onclick="getElements('*')"></td>
            </tr> 
            <tr class="buttons">
                <td><input type="button" value="4" onclick="getElements('4')"></td>
                <td><input type="button" value="5" onclick="getElements('5')"></td>
                <td><input type="button" value="6" onclick="getElements('6')"></td>
                <td><input type="button" value="/" onclick="getElements('/')"></td>
            </tr>
            <tr class="buttons">
                <td><input type="button" value="7" onclick="getElements('7')"></td>
                <td><input type="button" value="8" onclick="getElements('8')"></td>
                <td><input type="button" value="9" onclick="getElements('9')"></td>
                <td><input type="button" value="0" onclick="getElements('0')"></td>
            </tr>         
        </table>
        <script src="./main.js"></script>
    </body>
</html>
